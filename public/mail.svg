<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 30 30" fill="none" stroke="white" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="feather feather-package">
<defs>
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2.5"/> <!-- Standard deviation is how much to blur -->
      <feOffset dx="3" dy="3" result="offsetblur"/> <!-- How much to offset -->
      <feMerge> 
        <feMergeNode/> <!-- This contains the offset blurred image -->
        <feMergeNode in="SourceGraphic"/> <!-- This contains the element that the filter is applied to -->
      </feMerge>
    </filter>
  </defs>
<g transform="scale(0.75) translate(8, 8)">
    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6" style="filter: url(#dropShadow);"></polyline>
</g>

</svg>